<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Register.css">
    <title>WhatsApp Web</title>
</head>

<body class="text-center">
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Aviso</h4>
                </div>
                <div class="modal-body">
                    <p id="modalP">La contraseña solo admite números (min. 6 -máx. 8)</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--fin modal-->
    <div id="form" class="form-signin">
        <div class="wspLogo">
            <i class="fab fa-whatsapp"></i>
        </div>
        <div class="gray">   
            <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
            <label for="userName" class="sr-only">User Name</label>
            <input type="text" id="userName" class="form-control" placeholder="Enter a user name" required autofocus>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-success btn-block" type="submit" onclick="registerWithFirebase()" onclick="validatePassword()">Register</button>
            </div> 
    </div>

    
    <script src="./register.js"></script>
    <script src="./initializeFirebase.js"></script>
</body>
</html>
